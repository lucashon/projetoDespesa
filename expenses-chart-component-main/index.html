<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <section class="content-header">
      <div class="text-inicio">
        <p>My Balance</p>
        <p>$921.48</p>
      </div>
      <div>
        <img src="images/logo.svg" alt="Logo">
      </div>
    </section>
    <section class="content-grafico">
      <p class="text-bold">Spending - Last 7 days</p>

      <div class="caixa-graficos">

        <div class="mon">
          <div class="amount"></div>
          <div class="grafico1"></div>
          <p>mon</p>
        </div>
        <div class="mon">
          <div class="amount2"></div>
          <div class="grafico2">
          </div>
          <p>tue</p>
        </div>
        <div class="mon">
          <div class="amount3"></div>
          <div class="grafico3">
          </div>
          <p>wed</p>
        </div>
        <div class="mon">
          <div class="amount4"></div>
          <div class="grafico4">
          </div>
          <p>thu</p>
        </div>
        <div class="mon">
          <div class="amount5"></div>
          <div class="grafico5">
          </div>
          <p>fri</p>
        </div>
        <div class="mon">
          <div class="amount6"></div>
          <div class="grafico6">
          </div>
          <p>sat</p>
        </div>
        <div class="mon">
          <div class="amount7"></div>
          <div class="grafico7">
          </div>
          <p>mon</p>
        </div>
      </div>

      <div class="texto-end">
        <div>
          <p class="text-min">Total this month</p>
          <p class="text-bold">$478.33</p>
        </div>
        <div>
          <p class="text-bold2">+2.4%</p>
          <p class="text-min">from last month</p>
        </div>
      </div>

    </section>

  </main>

  <script src="app.js"></script>
</body>

</html>
